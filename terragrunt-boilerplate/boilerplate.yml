variables:
  - name: InfrastructurePreset
    description: |
      Choose your AWS infrastructure setup:
    order: 15
    type: enum
    options:
      - eks-auto
      - eks-managed
    default: vpc
    validate:
      - required

  - name: ProjectName
    description: "(lowercase, alphanumeric with hyphens)"
    order: 1
    type: string
    default: "my-project"
    validations:
      - required
      - length-3-20

  - name: ProjectVersion
    description: "(semantic versioning format: x.y.z)"
    order: 2
    type: string
    default: "1.0.0"
    validations:
      - required
      - semver

  - name: OrganizationId
    description: "(format: o-xxxxxxxxxx)"
    order: 3
    type: string
    validations:
      - required
      - length-12-34

  - name: OrganizationRootId
    description: "(format: r-xxxx)"
    order: 4
    type: string
    validations:
      - required
      - length-6-36

  - name: DevelopmentAccountId
    description: "(exactly 12 digits)"
    order: 5
    type: string
    validations:
      - required
      - length-12-12
      - digit

  - name: EmailDomain
    description: "(valid domain format)"
    order: 9
    type: string
    validations:
      - required
      - email

  - name: DevelopmentRegion
    order: 10
    type: enum
    default: "eu-west-1"
    options:
      - "us-east-1"
      - "us-east-2"
      - "us-west-1"
      - "us-west-2"
      - "eu-west-1"
      - "eu-west-2"
      - "eu-west-3"
      - "eu-central-1"
      - "eu-central-2"
      - "eu-north-1"
      - "eu-south-1"
      - "eu-south-2"
      - "ap-northeast-1"
      - "ap-northeast-2"
      - "ap-northeast-3"
      - "ap-southeast-1"
      - "ap-southeast-2"
      - "ap-southeast-3"
      - "ap-south-1"
      - "ap-south-2"
      - "ca-central-1"
      - "sa-east-1"
    validate:
      - required

  - name: StateRegion
    order: 14
    type: enum
    default: "eu-central-1"
    options:
      - "us-east-1"
      - "us-east-2"
      - "us-west-1"
      - "us-west-2"
      - "eu-west-1"
      - "eu-west-2"
      - "eu-west-3"
      - "eu-central-1"
      - "eu-central-2"
      - "eu-north-1"
      - "eu-south-1"
      - "eu-south-2"
      - "ap-northeast-1"
      - "ap-northeast-2"
      - "ap-northeast-3"
      - "ap-southeast-1"
      - "ap-southeast-2"
      - "ap-southeast-3"
      - "ap-south-1"
      - "ap-south-2"
      - "ca-central-1"
      - "sa-east-1"
    validate:
      - required

  - name: OpentofuVersion
    order: 16
    type: string
    default: "1.10.2"
    validate:
      - required
      - semver

  - name: TerragruntVersion
    order: 17
    type: string
    default: "0.82.3"
    validate:
      - required
      - semver

skip_files:
  - path: "**/ebs-csi/**/*"
    if: '{{ if eq .InfrastructurePreset "eks-auto" }}'
  - path: "**/lbc/**/*"
    if: '{{ if eq .InfrastructurePreset "eks-auto" }}'
  - path: "**/modules/eks-addon/**/*"
    if: '{{ if eq .InfrastructurePreset "eks-auto" }}'

hooks:
  before:
    - command: "bash"
      args:
        - "-c"
        - |
          echo -e Code Factory Terragrunt"
          echo -e Starting Terragrunt Stack generation for {{.InfrastructurePreset}}"

  after:
    - command: "bash"
      args:
        - "-c"
        - |
          echo ""
          echo -e  Terragrunt Stack generated successfully!"
          echo -e "Next steps:"
          echo -e "   1. mise trust && mise install"
          echo -e "   2. Configure AWS credentials"
          echo -e "   3. Review and customize the configuration"
