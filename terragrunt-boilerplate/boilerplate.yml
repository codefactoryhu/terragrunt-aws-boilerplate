variables:
  - name: Type
    type: enum
    options:
      - classic-single-account
      - single-account
      - multi-account
      - terragrunt-stack
    validate:
      - required

hooks:
  after:
    - command: bash
      args:
        - -c
        - '{{ if eq .Type "single-account" }}boilerplate --template-url "github.com/codefactoryhu/terragrunt-aws-boilerplate//terragrunt-boilerplate?ref=single-account" --output-folder {{ outputFolder }}{{ else if eq .Type "multi-account" }}boilerplate --template-url "github.com/codefactoryhu/terragrunt-aws-boilerplate//terragrunt-boilerplate?ref=multi-account" --output-folder {{ outputFolder }}{{ else if eq .Type "classic-single-account" }}boilerplate --template-url "github.com/codefactoryhu/terragrunt-aws-boilerplate//terragrunt-boilerplate?ref=classic-single-account" --output-folder {{ outputFolder }}{{ else if eq .Type "terragrunt-stack" }}boilerplate --template-url "github.com/codefactoryhu/terragrunt-aws-boilerplate//terragrunt-boilerplate?ref=terragrunt-stack" --output-folder {{ outputFolder }}{{ end }}'
